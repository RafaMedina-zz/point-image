<!DOCTYPE HTML>
<html>
	<head>
		<style type="text/css">
			#container {
			    position: relative;
			    width: 450px;
			    height: 778px;
			    margin-left:50px;
			}
			#container img {
			    width: 450px;
			    height: 778px;
			}
			.point {
			    position: absolute;
			    width: 12px;
			    height: 12px;
			    border-radius: 6px;
			    background-color: #000000;
			}			
		</style>
	</head>
	<body>		
		<div id="container">
	    	<img id="image" src="http://upload.wikimedia.org/wikipedia/commons/b/b5/1500_map_by_Juan_de_la_Cosa-North_up.jpg"/>
		</div>


		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script src="../imagePoint.js" type="text/javascript"></script>
		<script>
			var d = new imagePoint("#image");
			d.CapturePoint();
			var c = new Coord();
			c.x = 0;
			c.y = 0;
			c.class = "disponible";
			c.id = "123ab";
			d.DrawPoint(c);
			//d.CaptureMultiPoints();
		</script>
	</body>
</html>
